<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guvi Placement Test</title>
    <!-- Bootstrap 5 CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./css/register.css">
    <!-- Jquery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/register.js"></script>
    
</head>

<body>
    <section class="wrapper">

        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="assets/logo.png" class="img-fluid" alt="logo">
                </div>

                <form id="register-form" class="form bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>

                    <div class="fw-normal text-muted mb-2">
                        Already have an account? <a href="login.html"
                            class="text-primary fw-bold text-decoration-none">Sign in here</a>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="username" id="username">
                        <label for="username">User Name</label>
                        <div class="invalid-feedback">
                            Please enter a valid user name.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email">
                        <label for="email">Email address</label>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password">
                        <label for="password">Password</label>
                        <span class="password-info mt-2">Use 8 or more characters with a mix of letters, numbers &
                            symbols.</span>
                        <div class="invalid-feedback">
                            Please enter a valid password (minimum 8 characters).
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="cpassword" id="cpassword">
                        <label for="cpassword">Confirm Password</label>
                        <div class="invalid-feedback">
                            Passwords do not match.
                        </div>
                    </div>
                    <div id="error-message"></div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>

                </form>

            </div>
        </div>
    </section>

</body>

</html>
